      <!-- Shows all users currently in the database. -->
	  <h1 class="pt-5 pb-2">List of Users</h1>

      <p class="lead alert alert-warning">This is a list of all the users of the
			<strong>{{ style }}</strong> style in our inventory.</p>

	  <p class="ml-4"><a href="{{ url_for('index') }}">Return to the index.</a></p>

		<table class="table">
			<tr>
				<th>User Id</th>
				<th>Name</th>
				<th>Password</th>
				<th>Birthday</th>
			</tr>

			<!-- here is a for-loop to give us all the users -->
			{% for user in users %}
			<tr>
				<td>{{ user.name }}</td>
				<td>{{ user.password }}</td>
				<td>${{ user.birthday }}</td>
			</tr>
			{% endfor %}
		</table>
