<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid justify-content-lg-evenly">
        <a class="navbar-brand" href={{ url_for('index') }}>Anime Image Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href={{ url_for('index') }}>Anime List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Character List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={{ url_for('random') }}>Random Image</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/new/post">Create Post</a>
              </li>
              </ul>
              <form class="d-flex" action={{ url_for('login') }}>
                <button class="btn btn-primary" type="submit">Log-In</button>
              </form>
        </div>
    </div>
  </nav>

  <br>
  <form method="POST" action="/new/post">
    <div class="card text-center mx-auto p-4" style="width: 25rem;">
      <!-- TODO: Change source once API is set-up. -->
      <!-- TODO: Make this whole section a form. -->
      <!-- From Emma: Would it be called a post or a comment? I thought it was all comments on different image pages, please
        correct me if I'm wrong, just slightly confused.-->

      <!-- To Emma: It was to make a new post, I was thinking for the comments, we can have that on the post's page -->

      <img class="card-img-top" src="/static/images/computer.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Creating new post</h5>
        <input type="text" name="title" placeholder="Enter title"><br><br>
        <p class="card-text">Enter a description: 
          <textarea type="text" name="description" rows="7" cols="40"></textarea>
        </p>
        <button class="btn btn-primary">Create Post</button>
      </div>
    </div>
  </form>

  {{info}}
  
        

    
</body>
</html>
