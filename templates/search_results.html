<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Jquery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid justify-content-lg-evenly">
            <a class="navbar-brand" href={{ url_for('index') }}>Anime Image Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href={{ url_for('index') }}>Anime List</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Character List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Random Image</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/new/post">Create Post</a>
                  </li>
                  </ul>
                  <form class="d-flex">
                    <button class="btn btn-primary" type="submit">Log-In</button>
                  </form>
            </div>
        </div>
      </nav>
      <br>
      <h2 class="text-center">Search results for keyword <strong>"{{keywords}}"</strong></h2><br>

      <!--TODO: Fix links (take to img page)-->
      <div class="container p-3">
        {% for img in images %}
          <div class="d-inline-flex justify-content-start p-4">
            <a href=#>
              <img
              src="{{img}}"
              width="250"
              class="img-fluid rounded"
              alt="anime image"
              >
            </a>
            
          </div>
        {% endfor %}
      </div>
      
    
</body>
</html>
